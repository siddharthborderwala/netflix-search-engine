<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results | Netflix Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <style>
    * {
      font-family: Kollektif, Inter, sans-serif;
    }
  </style>
</head>

<body>
  <header class="pb-2 pt-4 px-3 d-flex align-items-center">
    <a href="/" style="text-decoration: none; color: black;" class="mr-2">
      <h2 class="m-0">Netflix Search</h2>
    </a>
    <form action="/query" method="post" class="mx-3 d-flex align-items-center">
      <input value="{{ query }}" type="text" name="query" class="form-control me-2" id="search-bar"
        placeholder="Search here..." style="min-width: 40vw;" required />
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </header>
  <hr>
  <main class="py-2 px-3">
    <h5>Search Results</h5>
    <ul class="mt-3" style="list-style-type: none;">
      {% for result in results %}
      <li class="mb-3">
        <a href="{{ result.link }}" class="link-primary" target="_blank">{{ result.title }}</a>
        <p>{{ result.description }}</p>
        <p>{{ result.date }}</p>
      </li>
      {% endfor %}
    </ul>
  </main>
</body>

</html>
